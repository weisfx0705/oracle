<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靈曦籤苑 - 觀音百籤</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Ma+Shan+Zheng&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'noto sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-color: #0f172a;
            color: #f1f5f9;
            overflow-x: hidden;
        }

        .font-calligraphy {
            font-family: 'Ma Shan Zheng', cursive;
        }

        .sacred-glow {
            box-shadow: 0 0 60px rgba(251, 191, 36, 0.15);
        }

        /* 暗色調神聖背景 */
        .mystic-gradient {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        /* 下雨動畫效果 */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .drop {
            position: absolute;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 100%);
            width: 1px;
            height: 80px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* 響應式解籤區塊樣式 */
        .interpretation-content h1,
        .interpretation-content h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fbbf24;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            border-left: 4px solid #fbbf24;
            padding-left: 0.75rem;
        }

        .interpretation-content p {
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .interpretation-content strong {
            color: #fcd34d;
        }
    </style>

,content:["勞君問我心中事","此意偏宜說向公","一片靈臺明似鏡","恰如明月正當空"]},{id:10,content:["櫝藏無價寶和珍","只管他鄉外處尋","好似將燈來覔火","不如安靜莫勞心"]},{id:11,content:["欲求好事喜非常","爭奈姻親只暫忙","畢竟到頭成好事","貴人接引貴人鄉"]},{id:12,content:["時臨否極泰當來","抖擻從君出暗埃","若遇卯寅佳信至","管教立志事和諧"]},{id:13,content:["自小生身富貴家","眼前萬事總奢華","要君賜受金魚袋","四海傳名足可誇"]},{id:14,content:["宛如仙鶴出樊籠","脫却羈縻處處通","南北東西無障碍","任君直上九霄中"]},{id:15,content:["觸人口氣最難吞","忽有災危禍到門","卵破巢空無宿處","深為穩便把心存"]},{id:16,content:["攢眉思慮暫時開","咫尺雲開見日來","宛似汙泥中片玉","良工一舉出塵埃"]},{id:17,content:["莫聽閑言與是非","晨昏只好念阿彌","若將妄語為真實","畫餅如何療得飢"]},{id:18,content:["金烏西墜兔東臨","日夜循環亘古今","僧道得之無不利","工商農士各開心"]},{id:19,content:["急水灘頭放艇時","狂風作浪欲何為","待他浪靜風停後","穩載船歸過不危"]},{id:20,content:["當春久雨喜初晴","玉兔金烏漸漸明","舊事已成新事遂","看看一跳入蓬瀛"]},{id:21,content:["陰陽道合總由天","女嫁男婚豈偶然","但看龍蛇堪運動","熊羆叶夢喜團圓"]},{id:22,content:["四郊田畝皆枯竭","久旱俄然三日霖","花菓草芽俱潤澤","始知一雨值千金"]},{id:23,content:["欲攀仙桂蟾宮去","豈慮天門不放開","謀望一般音信好","高人自送嶺頭來"]},{id:24,content:["不成鄰里不成家","水泡痴人似落花","若問君恩難得力","到頭畢竟事如蔴"]},{id:25,content:["過了憂危第幾重","從今再歷永無凶","寬心自有寬心計","得遇高人護聖功"]},{id:26,content:["上下傳來事總虛","天邊接得一封書","書中許我功名事","直待終時亦是無"]},{id:27,content:["一謀一用一番機","慮後疑前不敢為","時至自然逢貴助","銀牆鐵壁好安居"]},{id:28,content:["東方月上正蟬娟","頃刻雲遮月半邊","莫道圓時還又缺","須教缺處復重圓"]},{id:29,content:["寶劍光芒出匣時","匣中應不被塵欺","貴人親手提攜起","儘可防身更勿疑"]},{id:30,content:["勸君切莫向他求","似鶴飛來暗箭投","若去採薪蛇伏草","恐遭毒手也堪憂"]},{id:31,content:["清閑無事靜處坐","飢時吃飯困時臥","放下身心不用忙","必定不遭殃與禍"]},{id:32,content:["渺渺前途事可疑","石中藏玉有誰知","一朝良臣分明剖","始覺其中碧玉奇"]},{id:33,content:["石藏美玉在中心","得指何須向外尋","直待高人來剖析","恰如靈雨滌煩襟"]},{id:34,content:["出入行藏禮義恭","言必忠良聽必聰","心下了然俱洞徹","光明如日正當空"]},{id:35,content:["衣冠重整舊宿風","道是無功卻有功","掃卻當途荊棘碍","三人共議事相同"]},{id:36,content:["目前病訟不須憂","實地資財儘可求","恰好繫猿金脫鎖","得歸仙洞去來遊"]},{id:37,content:["欲問身安運泰時","風中燈燭不相宜","爭如收拾深堂坐","庶免光搖靜處期"]},{id:38,content:["鏡月當空出匣時","剎那雲霧暗迷離","寬心守待浮雲散","更改相宜可望為"]},{id:39,content:["天邊消息應難問","切莫私心強望求","若把石頭磨作鏡","精神枉費一時休"]},{id:40,content:["紅輪西墜兔東升","陰長陽消是兩形","若是女人占此卦","增添福祿稱心情"]},{id:41,content:["無限好事君須記","恰如認賊作為子","莫貪眼下有些甜","可慮他時還受苦"]},{id:42,content:["君垂恩澤潤無邊","覆禱祈禳沒黨偏","一切有情皆受用","均沾樂利得週全"]},{id:43,content:["天地交泰萬物新","自形自色自怡神","森羅萬象皆精彩","事事和諧得稱人"]},{id:44,content:["棋逢對手要藏機","黑白盤中未決時","到底欲知誰勝負","須教先著相機宜"]},{id:45,content:["溫柔自是勝強剛","積善于門太吉昌","若是有人占此卦","宛如止渴遇瓊漿"]},{id:46,content:["勸君耐守舊生涯","把定身心莫聽邪","直待有人輕著力","滿園枯木再開花"]},{id:47,content:["錦上添花色更鮮","運來祿馬喜雙全","時人莫訝功名晚","一舉登科四海傳"]},{id:48,content:["鵾鳥秋光化作鵬","遨翔得意盡飛騰","直沖萬里雲霄外","任是諸禽總不能"]},{id:49,content:["營圖萬事若冰澌","何必慳貪苦所為","只好靜心閑處坐","待他興變復奚疑"]},{id:50,content:["五湖四海盡行船","高掛風帆把舵堅","幸得順風隨所至","滿船寶貝稱心田"]},{id:51,content:["夏日初臨日正常","人皆愁惱熱非常","天公也解諸人意","故遣薰風特送涼"]},{id:52,content:["水中捉月費工夫","費盡功夫卻又無","莫信閑言併浪論","枉拋心力也難圖"]},{id:53,content:["失意翻成得意時","龍吟虎嘯兩相宜","青雲有路終須到","許我功名必可期"]},{id:54,content:["夢中得寶醒來無","應說巫山只是虛","若問婚姻幷病訟","別尋生路得相宜"]},{id:55,content:["相傳罔替子孫贊","衣祿豐盈富在天","金馬玉堂人快樂","飢時吃飯困時眠"]},{id:56,content:["澗小石粗流水響","力勞撐駕恐損傷","路須指出前江去","風靜潮平儘不妨"]},{id:57,content:["聞是聞非風過耳","好衣好祿日當空","君須記取他年事","汝意還同我意同"]},{id:58,content:["忠言善語君須記","莫向他方求別藝","勸君安守舊生涯","除卻有餘都不是"]},{id:59,content:["直上高樓去避身","四邊繞處是荊榛","誰知造物安排定","得意番成失意人"]},{id:60,content:["抱薪救火火增烟","燒卻三千及大千","若問營謀併出入","不如收拾莫憂燃"]},{id:61,content:["日上吟詩月下歌","逢場作戲笑呵呵","相逢會處難藏隱","喝啋齊聲嗹哩囉"]},{id:62,content:["晨昏全賴佛扶持","雖是逢危不見危","若得貴人來接引","此時福祿自相隨"]},{id:63,content:["昔日行船失了針","今朝依舊海中尋","若還尋得原針在","也費工夫也費心"]},{id:64,content:["譬若金鱗放碧漪","暗遭羅網四邊圍","思量無計翻身出","命到泉關苦獨悲"]},{id:65,content:["眼前歡喜未為歡","危不危兮安不安","割肉成瘡因甚事","不如守舊得安全"]},{id:66,content:["路險馬行人去遠","失群羊困虎相當","危灘船過風翻浪","春暮花殘天降霜"]},{id:67,content:["一條金秤等君情","無減無增無重輕","為是平生心正直","文章不識義皆明"]},{id:68,content:["門庭清吉夢禎祥","積善于門大吉昌","訟理婚成蠶又熟","病逢良藥得安康"]},{id:69,content:["冬來嶺上一枝梅","葉落枯枝總不摧","探得陽春消息近","依然還我做花魁"]},{id:70,content:["朝朝役役恰如蜂","飛來飛去西復東","春暮花殘無覔處","此身不戀舊叢中"]},{id:71,content:["誰知愛寵遇強徒","女子當年嫁二夫","自是一弓施兩箭","騎龍跨馬上安居"]},{id:72,content:["弄蜂須要求他蜜","只怕遭他尾上針","雖是眼前有異路","暗裏深藏荊棘林"]},{id:73,content:["春雷震起蟄中蟲","脫卻塵凡出舊墉","忽遇風雲交際處","自然變化得成龍"]},{id:74,content:["慵飛野鶴自投籠","欲舉鵬霄落陷中","南北東西混障碍","此身憔悴恨無窮"]},{id:75,content:["宛如抱虎過山前","戰戰兢兢膽碎寒","幸得山前逢妙手","方能保得一身安"]},{id:76,content:["魚龍混雜意和同","耐守寒潭未濟中","不覺一朝頭角聳","禹門一跳到天宮"]},{id:77,content:["夢中說夢獲多財","身外浮名總莫猜","水遠山遙難信定","貴人一指笑顏開"]},{id:78,content:["冷水來澆白雪洋","不寒不熱自溫涼","要行天下無他事","惟有中藏一藝強"]},{id:79,content:["虛空結愿結人緣","保得人安愿未還","得兔忘蹄真絕跡","敢將初誓謾輕瞞"]},{id:80,content:["直上高山去學仙","豈知一旦帝王宣","青天白日常明照","志在聲名四海傳"]},{id:81,content:["庭前葉落暮秋時","行客奔程勢若飛","謝得天公輕着力","順風相送寶船歸"]},{id:82,content:["炎炎烈火焰燒天","焰裡還生一朵蓮","到底永成根不壞","依然枝葉色新鮮"]},{id:83,content:["譬若初三四五蟾","半無半有未完全","須教十五良宵夜","到處清光到處圓"]},{id:84,content:["因名喪德不和同","切忌忙中變作凶","醉後不知何處去","青松影裡睡矇矓"]},{id:85,content:["重開山後藏前事","萬寶園中可再團","醉詠新詩添逸興","貴人引接上雲衢"]},{id:86,content:["春來花發映陽臺","萬里舟行進寶來","躍過禹門三級浪","恰如平地一聲雷"]},{id:87,content:["人行半嶺日啣山","峻險巉巖未可攀","仰望上天垂護佑","此身猶在太虛間"]},{id:88,content:["木雕一虎在山林","遠望威容意不禁","縱說不妨終可畏","此身如入大江心"]},{id:89,content:["出入營謀大吉昌","無瑕玉在石中藏","如今幸得高人指","獲寶從心喜不常"]},{id:90,content:["忽朝一信天下墀","寶貝船裝滿載歸","若問前程成底事","始終應得貴人提"]},{id:91,content:["好把愁眉須展開","大才大用薦將來","一條大路平如掌","凡有施為總稱懷"]},{id:92,content:["經商得利稱心懷","福祿榮華倍獲財","若問進身謀望事","秀才一舉狀元回"]},{id:93,content:["鸞鳳翎毛雨壓垂","此時應被雀輕欺","忽朝一日雲霄霽","依舊還教振羽衣"]},{id:94,content:["小人君子別賢愚","事有差訛合是非","琴遇知音當鼓操","爭如定靜得便宜"]},{id:95,content:["事業功勳暮與朝","榮華物態不勝饒","報君記取金雞鬪","福祿聲名價自超"]},{id:96,content:["巍巍寶塔不尋常","八面玲瓏盡放光","勸汝志心勤頂禮","天龍擁護降千祥"]},{id:97,content:["園林月色搖疎影","恍若鋪成滿地瓊","幾度兒童來收拾","豈知收拾總無成"]},{id:98,content:["經商出入事遲疑","恐惹閒愁與是非","如鳥飛投羅網陷","相看能有幾人知"]},{id:99,content:["等閑騎馬着鞭來","半有憂危半有財","似火方燒頭上屋","天教一雨蕩殃災"]},{id:100,content:["欲就東兮欲就西","逢人說事轉痴迷","登山不見神仙面","莫若歸休更勿提"]}],r0={Lotus:()=>G.jsx("svg",{className:"w-12 h-12 text-pink-300 opacity-60",viewBox:"0 0 24 24",fill:"currentColor",children:G.jsx("path",{d:"M12,22C12,22 17,18 17,13C17,9 12,2 12,2C12,2 7,9 7,13C7,18 12,22 12,22M12,4.5C13.5,6.7 15.5,10.2 15.5,13C15.5,15.5 13.9,18.5 12,20.2C10.1,18.5 8.5,15.5 8.5,13C8.5,10.2 10.5,6.7 12,4.5Z"})})};var u0={};/**

<body class="mystic-gradient min-h-screen">
    <div class="rain" id="rain-container"></div>
    <div id="root" class="relative z-10"></div>
    <script>
        // 生成雨滴
        const container = document.getElementById('rain-container');
        const dropCount = 50;
        for (let i = 0; i < dropCount; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            drop.style.opacity = Math.random() * 0.3;
            container.appendChild(drop);
        }
    </script>
